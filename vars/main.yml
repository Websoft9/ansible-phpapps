#全局
region: "0"

# MySQL默认密码

mysql_root_password: "123456"

# 生成应用数据库和用户
mysql_databases:
 - name: "{{phpapps_name}}"
   encoding: utf8
 
mysql_users:
 - name: "{{phpapps_name}}"
   host: localhost
   priv: '{{phpapps_name}}.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      user: root
      password: "123456"  
  
# 应用数据库信息
init_application:
  "{{phpapps_name}}":
    service: php-fpm
    database: "{{phpapps_name}}" 
    database_user: "{{phpapps_name}}"
    database_host: localhost
    database_password: "123456"
