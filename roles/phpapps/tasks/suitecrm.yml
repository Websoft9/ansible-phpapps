---
- debug:
    msg: suitecrm is installing now 

#引入PHP运行环境元数据，并初始化
- include_vars: roles/role_php-fpm/vars/php_runtime_meta.yml

#Modify var for this playbook
- set_fact:
    suitecrm_vhost_dir: "{{php_runtime_meta[ansible_distribution][suitecrm_webs].vhost_dir}}"
    suitecrm_vhost_src: "{{php_runtime_meta[ansible_distribution][suitecrm_webs].vhost_src}}"
    suitecrm_service: "{{php_runtime_meta[ansible_distribution][suitecrm_webs].service}}"
    suitecrm_owner: "{{php_runtime_meta[ansible_distribution][suitecrm_webs].owner}}"
    suitecrm_name: "{{phpapps_name}}"
    suitecrm_title: "{{phpapps_title}}"
    suitecrm_download_url: "https://github.com/salesagility/SuiteCRM.git"
    suitecrm_version: "v7.11.12"

- debug:
    msg: runtime {{ suitecrm_vhost_dir }}, {{suitecrm_vhost_src}}, {{suitecrm_service}}, {{suitecrm_owner}}, {{suitecrm_webs}}, {{ansible_distribution}}

# 9panel
- name: Enabled 9panel I
  lineinfile:
    path: /data/apps/9panel/js/websoft9.js
    regexp: 'var set_apps=\["Example"\];'
    line: 'var set_apps=["{{suitecrm_title}}"];'

# suitecrm
- name: Remove already existing {{suitecrm_name}}
  file:
    path: /data/wwwroot/{{suitecrm_name}}
    state: absent

- name: Create Directory
  file:
    path: /data/wwwroot/suitecrm
    state: directory
    mode: 0755
  
- name: Download suitecrm
  git:
    repo: "{{suitecrm_download_url}}"
    dest: /data/wwwroot/suitecrm
    version: "{{suitecrm_version}}"

- name: Rename directory name
  shell: mv * {{suitecrm_name}}
  args: 
    chdir: /data/wwwroot

- name: Copy php.ini
  copy: src=suitecrm_php.ini  dest=/etc/php.ini

- name: Copy Apache or Nginx vhost configuration
  template: src={{suitecrm_vhost_src}} dest={{suitecrm_vhost_dir}}