---
# 然之OA

- name: Download RanZhiOA
  unarchive:
    src: "{{ ranzhi }}"
    dest: /data/wwwroot
    remote_src: yes

- name: Remove example dir
  file:
    path: /data/wwwroot/www.example.com
    state: absent

    
- name: Copy Apache Config
  template: src=vhost.conf dest=/etc/httpd/vhost
  notify: restart Apache


  
- name: Permission
  file:
    path: /data/wwwroot
    owner: apache
    group: apache
    recurse: yes
    mode: 0750